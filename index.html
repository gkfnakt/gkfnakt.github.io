<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI 계산기</title>
    <script>
        function calculateROI() {
            const dayInput = document.getElementById('day').value;
            const roiInput = document.getElementById('roi').value;

            const n = parseInt(dayInput);
            const m = parseFloat(roiInput);

            if (isNaN(n) || n <= 0 || !Number.isInteger(n)) {
                alert("자연수를 입력하세요.");
                return;
            }

            if (isNaN(m) || m <= 0) {
                alert("양의 실수를 입력하세요.");
                return;
            }

            // x^n = m을 만족하는 x 계산
            const x = Math.pow(m, 1 / n);
            document.getElementById('result').innerText = `ROI per day: ${x.toFixed(4)}`;
        }
    </script>
</head>
<body>
    <h1>ROI 계산기</h1>
    <label for="day">Day (자연수): </label>
    <input type="number" id="day" min="1" required>
    <br>
    <label for="roi">ROI (양의 실수): </label>
    <input type="number" id="roi" step="0.01" required>
    <br>
    <button onclick="calculateROI()">계산하기</button>
    <h2 id="result"></h2>
</body>
</html>
